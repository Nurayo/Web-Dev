<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            justify-content: space-between;
            align-items: center;
        }

        .left-section {
            flex: 1;
        }

        .left-section h1 {
            font-size: 48px;
            color: #1877f2;
            margin-bottom: 10px;
        }

        .left-section p {
            font-size: 24px;
            color: #606770;
        }

        .right-section {
            flex: 1;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .right-section input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .right-section button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .right-section .green-button {
            background-color: #42b72a;
            margin-top: 10px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #606770;
            font-size: 14px;
        }

        .footer a {
            color: #1877f2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>facebook</h1>
            <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>
        <div class="right-section">
            <form>
                <input type="text" placeholder="Электронный адрес или номер телефона" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Вход</button>
                <a href="#">Забыли пароль?</a>
                <button type="button" class="green-button">Создать аккаунт</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Создать cтраницу знаменитости, музыкальной группы или компании.</p>
    </div>
</body>
</html>
