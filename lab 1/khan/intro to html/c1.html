<!DOCTYPE HTML>
<html>
    <head>
        <title>A poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Pore is the thing with feathers</h1>
    <p>
    Hope is the thing with feathers<br>
That perches in the soul,<br>
And sings the tune without the words,<br>
And never stops at all.
    </p>
    </body>
</html>
